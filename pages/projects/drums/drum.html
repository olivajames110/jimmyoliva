<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="../../../canvas.css" />
 <link rel="stylesheet" type="text/css" href="../../../nav.css" />
 <link rel="stylesheet" type="text/css" href="drum.css" />
 <title>Document</title>
</head>
<body class="drum-body">
  <header id="header-interior">
    <div id="mobile">
      <logo>
        <img src="https://i.imgur.com/MyXZAqe.png" width="180px"/>
      </logo>
      <a id="mobile-menu">
        <i class="fads fa-bars"></i>
      </a>
    </div>
    <nav>
      <ul>
        <li id="home" ><a href="../../../index.html">Home</a></li>
        <li id="about" href="#">About</li>
        <li id="projects"><a href="../../projects/projects.html">Projects</a></li>
        <li id="contact" href="#">Contact</li>
      </ul>
    </nav>
  </header>
  <div id="drum-machine-container">
      <div class="return-section">
          <a href="../projects.html" class="return-arrow">
            <svg height="50" width="50">
              <polyline points="40,0 10,25 40,50" 
              style="fill:none; stroke: white; stroke-width: 10" />
            </svg>
         </a>
      </div>
   <div class="drum-header">
    <h1>Drum Machine</h1>
    <span>Click any of the following keys to play music</span>
   </div>
    <div class="key-container">
     <div data-key="65" class="key">
       <div class="key-letter">A</div>
       <div id="sound" class="key-instrument">Snare</div>
     </div>
     <div data-key="83" class="key">
       <div class="key-letter">S</div>
       <div class="key-instrument">Boom</div>
     </div>
     <div data-key="68" class="key">
       <div class="key-letter">D</div>
       <div class="key-instrument">Kick</div>
     </div>
     <div data-key="70" class="key">
       <div class="key-letter">F</div>
       <div id="sound" class="key-instrument">Openhat</div>
     </div>
     <div data-key="71" class="key">
       <div class="key-letter">G</div>
       <div id="sound" class="key-instrument">Ride</div>
     </div>
     <div data-key="72" class="key">
       <div class="key-letter">H</div>
       <div id="sound" class="key-instrument">Tink</div>
     </div>
     <div data-key="74" class="key">
       <div class="key-letter">J</div>
       <div id="sound" class="key-instrument">Tom</div>
     </div>
     <div data-key="75" class="key">
       <div class="key-letter">K</div>
       <div id="sound" class="key-instrument">Clap</div>
     </div>
     <div data-key="76" class="key">
       <div class="key-letter">L</div>
       <div id="sound" class="key-instrument">Hi Hat</div>
     </div>
    </div>
  </div>


 <audio data-key="65" src="../../../sounds/snare.wav"></audio>
 <audio data-key="83" src="../../../sounds/boom.wav"></audio>
 <audio data-key="68" src="../../../sounds/kick.wav"></audio>
 <audio data-key="70" src="../../../sounds/openhat.wav"></audio>
 <audio data-key="71" src="../../../sounds/ride.wav"></audio>
 <audio data-key="72" src="../../../sounds/tink.wav"></audio>
 <audio data-key="74" src="../../../sounds/tom.wav"></audio>
 <audio data-key="75" src="../../../sounds/clap.wav"></audio>
 <audio data-key="76" src="../../../sounds/hihat.wav"></audio>
 
</body>
<script src="drum.js"></script>
</html>
