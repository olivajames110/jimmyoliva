<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="../../../canvas.css" />
 <link rel="stylesheet" type="text/css" href="../../../nav.css" />
 <link rel="stylesheet" type="text/css" href="clock.css" />
 <title>Document</title>
</head>
<body id="clock-body">
  <header id="header-interior">
    <div id="mobile">
      <logo>
        <img src="https://i.imgur.com/MyXZAqe.png" width="180px"/>
      </logo>
      <a id="mobile-menu">
        <i class="fads fa-bars"></i>
      </a>
    </div>
    <nav>
      <ul>
        <li id="home" ><a href="../../../index.html">Home</a></li>
        <li id="about" href="#">About</li>
        <li id="projects"><a href="../../projects/projects.html">Projects</a></li>
        <li id="contact" href="#">Contact</li>
      </ul>
    </nav>
  </header>
  <div class="clock-section">

    <div class="return-section">
        <a href="../projects.html" class="return-arrow">
          <svg height="50" width="50">
            <polyline points="40,0 10,25 40,50" 
            style="fill:none; stroke: white; stroke-width: 10" />
          </svg>
       </a>
    </div>
  
    <div class="clock">
      <div class="clock-face">
        <div class="center-piece"></div>
        <div class="num-12">12</div>
        <div class="tick num-3"></div>
        <div class="tick num-6"></div>
        <div class="tick num-9"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>
  
    <div class="digital-clock">
  
      <div class="digital-num ">
        <span class="digital-hours num">1</span>
        <span class="digital-label">Hours</span>
      </div>
      <div class="clock-sep">:</div>
      <div class="digital-num ">
        <span class="digital-minutes num">1</span>
        <span class="digital-label">Minutes</span>
      </div>
      <div class="clock-sep">:</div>
      <div class="digital-num ">
        <span class="digital-seconds num">1</span>
        <span class="digital-label">Seconds</span>
      </div>
      <div class="digital-num ">
        <span class="am-pm">1</span>
        <img class="am-pm-image" src="" width="50px" />
      </div>
      <div class="dial"></div>
      </div>
  </div>
 
</body>
<script src="clock.js"></script>
</html>
