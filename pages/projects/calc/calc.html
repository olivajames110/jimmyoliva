<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../../../canvas.css"/>
        <link rel="stylesheet" type="text/css" href="../../../nav.css"/>
        <link rel="stylesheet" type="text/css" href="calc.css"/>
        <title>Document</title>
    </head>
    <body>
        <header id="interior-header" style="background-color: #092d5c">
            <div id="mobile">
                <logo>
                    <img src="https://i.imgur.com/MyXZAqe.png" width="180px"/>
                </logo>
                <a id="mobile-menu">
                    <i class="fads fa-bars"></i>
                </a>
            </div>
            <nav>
                <ul>
                    <li id="home">
                        <a href="../../../index.html">Home</a>
                    </li>
                    <li id="about" href="#">About</li>
                    <li id="projects">
                        <a href="../../projects/projects.html">Projects</a>
                    </li>
                    <li id="contact" href="#">Contact</li>
                </ul>
            </nav>
        </header id="interior-header">

        <div id="calc-container">
            <div class="calc">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <input id="input-numbers"/>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="C"</td>
                            <td><input class="button" type="button" value="/"</td>
                            <td><input class="button" type="button" value="%"</td>
                            <td><input class="button" type="button" value="*"</td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="7"</td>
                            <td><input class="button" type="button" value="8"</td>
                            <td><input class="button" type="button" value="9"</td>
                            <td><input class="button" type="button" value="-"</td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="4"</td>
                            <td><input class="button" type="button" value="5"</td>
                            <td><input class="button" type="button" value="6"</td>
                            <td><input class="button" type="button" value="+"</td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="1"</td>
                            <td><input class="button" type="button" value="2"</td>
                            <td><input class="button" type="button" value="3"</td>
                            <td rowspan="2"><input class="button" type="button" value="Enter"</td>
                        </tr>

                        <tr>
                            <td colspan="2"><input class="button" type="button" value="0"</td>
                            <td><input class="button" type="button" value="."</td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="slider.js"></script>
</html>
