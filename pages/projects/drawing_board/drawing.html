<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../../../canvas.css"/>
        <link rel="stylesheet" type="text/css" href="../../../nav.css"/>
        <link rel="stylesheet" type="text/css" href="drawing.css"/>
        <title>Document</title>
    </head>
    <body>
        <header id="interior-header" style="background-color: #092d5c">
            <div id="mobile">
                <logo>
                    <img src="https://i.imgur.com/MyXZAqe.png" width="180px"/>
                </logo>
                <a id="mobile-menu">
                    <i class="fads fa-bars"></i>
                </a>
            </div>
            <nav>
                <ul>
                    <li id="home">
                        <a href="../../../index.html">Home</a>
                    </li>
                    <li id="about" href="#">About</li>
                    <li id="projects">
                        <a href="../../projects/projects.html">Projects</a>
                    </li>
                    <li id="contact" href="#">Contact</li>
                </ul>
            </nav>
        </header id="interior-header">
        <div class="drawboard-container">
            <div class="drawboard-canvas">
                    <canvas id="drawing-canvas"></canvas>
            </div>

            <div class="drawboard-toolbar">
                <div id="current-styles" class="options-container">
                    <div class="toolbar-title">Current Styles</div>
                    <div class="current-styles-container">
                        <div class="current-style-item">Current Style: <span id="current-tip-item">Round</span></div>
                        <div class="current-style-item">Current Size: <span id="current-size-item">10</span></div>
                        <div class="current-style-item">Current Color: <span id="current-color-item">Black</span></div>
                    </div>
                    <div id="clear-btn" class="toolbar-button">Clear</div>
                </div>
                <div id="background-type-options" class="options-container">
                        <div class="toolbar-title">Choose Background</div>
                        <div class="two-row-grid">
                            <div id="white-bg" class="toolbar-button btn-is-active">White</div>
                            <div id="chalk-bg" class="toolbar-button">Chalk</div>
                        </div>
                </div>
                <div id="pen-type-options" class="options-container">
                    <div class="toolbar-title">Drawing Tip Styles</div>
                    <div class="two-row-grid">
                        <div id="circle-pen-type" class="toolbar-button btn-is-active">Circle</div>
                        <div id="square-pen-type" class="toolbar-button">Square</div>
                        <div id="random-pen-type" class="toolbar-button">Random</div>
                    </div>
                </div>

                <div id="size-type-options" class="options-container">
                        <div class="toolbar-title">Drawing Size</div>
                        <div class="four-row-grid">
                            
                            <div id="small-draw-type" class="toolbar-button">S</div>
                            <div id="medium-draw-type" class="toolbar-button btn-is-active">M</div>
                            <div id="large-draw-type" class="toolbar-button">L</div>
                            <div id="pulse-draw-type" class="toolbar-button">?</div>
                        </div>
                </div>
                <div id="color-type-options" class="options-container">
                        <div class="toolbar-title">Choose Color</div>
                        <div class="two-row-grid">
                            <div id="red-color" class="toolbar-button">Red</div>
                            <div id="blue-color" class="toolbar-button">Blue</div>
                            <div id="green-color" class="toolbar-button">Green</div>
                            <div id="rainbow-color" class="toolbar-button">Rainbow</div>
                        </div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="drawing.js"></script>
</html>
