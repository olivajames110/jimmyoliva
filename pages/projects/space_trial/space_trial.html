<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="space_trial.css"/>
        <title>Document</title>
    </head>
    <body>

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

        <div class="stats-messages">
            <div class="stats">
                <h1>Stats</h1>
                <div class="stat-row">
                    <div class="stat-title">Money</div>
                    <div id="stat-money" class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Day</div>
                    <div  id='stat-day' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Distance</div>
                    <div id='stat-distance' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Crew</div>
                    <div id='stat-crew' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Oxen</div>
                    <div id='stat-oxen' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div  class="stat-title">Food</div>
                    <div id='stat-food' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div  class="stat-title">Firepower</div>
                    <div id='stat-firepower' class="stat-number"></div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Weight</div>
                    <div id='stat-weight' class="stat-number"></div>
                </div>
            </div>

            <div id="messages" class="messages">
                <h1>Progress:</h1>
               
                    <div id="message-line"></div>
              
            </div>
        </div>

        <div class="controls-progress-bar">

            <div class="progress-bar">
           
                    <img class="mars-img" src="http://www.clker.com/cliparts/9/9/7/c/1194986387761593666mars_dan_gerhards_01.svg.hi.png" width="50px" />
                    <img class="earth-img" src="http://www.clker.com/cliparts/b/a/P/3/L/8/earth-cartoon-md.png" width="50px" />
                    <img id="rocket-img" src="https://i.imgur.com/AAHZbce.png" width="50px" />
                    <img class="jupiter-img" src="https://vignette.wikia.nocookie.net/clubpenguin/images/4/40/Beta_Team_Solar_System_Jupiter.png/revision/latest?cb=20130108131146" width="120px" />
             
    
            </div>
            <div class="controls">
                <h1>Fight or Flight</h1>
                <div class="control-buttons">
                    <button>Run Away</button>
                    <button>Fight</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/Caravan.js"></script>
<script src="js/Event.js"></script>
<script src="js/UI.js"></script>
<script src="js/Game.js"></script>
</html>
