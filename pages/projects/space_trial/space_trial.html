<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="space_trial.css"/>
        <title>Document</title>
    </head>
    <body>

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

        <div class="stats-messages">
            <div class="stats">
                <h1>Stats</h1>
                <div class="stat-row">
                    <div class="stat-title">Days</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Distance</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Crew</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Oxen</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Food</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Firepower</div>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-row">
                    <div class="stat-title">Weight</div>
                    <div class="stat-number">12/80</div>
                </div>
            </div>

            <div class="messages">
                <h1>Progress:</h1>
                <div class="message-box">
                    <div class="message-line">
                        <span class="day-num">Day 1:</span>
                        Ben is on his way to Mars. Food is limited.</div>
                </div>
            </div>
        </div>

        <div class="controls-progress-bar">

            <div class="progress-bar">
           
                    <img class="mars-img" src="http://www.clker.com/cliparts/9/9/7/c/1194986387761593666mars_dan_gerhards_01.svg.hi.png" width="50px" />
                    <img class="earth-img" src="http://www.clker.com/cliparts/b/a/P/3/L/8/earth-cartoon-md.png" width="50px" />
                    <img class="rocket-img" src="https://cdn.pixabay.com/photo/2014/04/03/11/53/rocket-312455_960_720.png" width="50px" />
                    <img class="jupiter-img" src="https://vignette.wikia.nocookie.net/clubpenguin/images/4/40/Beta_Team_Solar_System_Jupiter.png/revision/latest?cb=20130108131146" width="120px" />
             
    
            </div>
            <div class="controls">
                <h1>Fight or Flight</h1>
                <div class="control-buttons">
                    <button>Fight</button>
                    <button>Run Away</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="space_trial.js"></script>
</html>
