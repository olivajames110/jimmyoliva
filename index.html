<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="canvas.css" />
 <link rel="stylesheet" type="text/css" href="nav.css" />
 <link rel="stylesheet" type="text/css" href="land.css" />
 <link rel="stylesheet" type="text/css" href="sea.css" />


 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 <title>Canvas</title>
</head>
<body>
 <header>
  <div id="mobile">
    <logo>
      <img src="https://i.imgur.com/MyXZAqe.png" width="180px"/>
    </logo>
    <a id="mobile-menu">
      <i class="fas fa-bars"></i>
    </a>
  </div>
  <nav>
    <ul>
      <li id="home" href="#">Home</li>
      <li id="about" href="#">About</li>
      <li id="work" href="#">Work</li>
      <li id="contact" href="#">Contact</li>
    </ul>
  </nav>
</header>
 <div id="welcome">
   <div class="welcome-message"> 
    <h1>Hello, My Name Is Jimmy</h1>
    <h2>Welcome to my website, be sure take a look around</h2>
    <button id='contact'><span>Clear Canvas</span></button>
  </div>
  <div class="const-btns-container">
      <div class="const-btns">
          <a id="add-btn" class="plus star-style star-position">
            <i class="fas fa-plus"></i>
          </a>
          <a id="star-btn-big" class="star-style star-position">
           <span>Big Dip</span>
          </a>
          <a id="star-btn-or" class="star-style star-position">
           <span>Orian</span>
          </a>
          <a id="star-btn-draw" class="star-style star-position">
            <span>Draw</span>
          </a>
        </div>
  </div>
  <canvas id="orb"></canvas>
  <canvas id="stars"></canvas>
 </div>
 <div id="land-container" class="land">
    <div id="up-down-btns">
      <a  id="down-btn" class="up-down-btn-style"><span>-</span>Mountains</a>
      <a  id="up-btn" class="up-down-btn-style"><span>+</span>Mountains</a>
      </div>
    <div id="night-btn">
      <a id="sun-moon">Turn Off The Lights</a>
    </div>
    <canvas id="land" class="land-day"></canvas>
 </div>
 <div id="sea-container">
   <div>
     <a id="boat-dock">
       <a id="boat-btn">LET'S GO FISHING</a> 
       <img id="pier" src = "https://i.imgur.com/kQ0OmWX.png" width="100px" />
       <img id="boat" src = "https://carwad.net/sites/default/files/styles/225x120/public/cartoon-boat-104446-4372979.png?itok=CQNL9HUR" width="120px" />
     </a>
     <img  id="fish" src = "http://www.pngonly.com/wp-content/uploads/2017/06/Fish-Clipart-PNG-Image-03.png" width="50px"/>
   </div>
   <canvas id="sea-canvas"></canvas>
 </div>


</body>
<script src="nav.js"></script>
<script src="canvas.js"></script>
<script src="LittleDip.js"></script>
<script src="canvasStars.js"></script>
<script src="land.js"></script>
<script src="sea.js"></script>

</html>
